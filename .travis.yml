os: linux

services:
  - docker

language: generic

branches:
  only:
    - master

install:
  - docker build --tag ten-simple-rules-dockerfiles .

# - access to GITHUB_PAT for rate limit
# - --user is needed to write into mounted directory
script:
  - docker run --interactive --rm --user $UID --volume $(pwd):/tsrd ten-simple-rules-dockerfiles Rscript -e 'setwd("/tsrd"); rmarkdown::render("ten-simple-rules-dockerfiles.Rmd")'
  - ls -l

# only works for one branch, because of reset
after_success:
  - mkdir -p site
  - cp ten-simple-rules-dockerfiles.pdf site/ten-simple-rules-dockerfiles.pdf
  - cd site
  - ls -l
  - git init
  - git config user.name "${GH_USER_NAME}"
  - git config user.email "${GH_USER_EMAIL}"
  - git remote add upstream "https://${GH_TOKEN}@${GH_REF}"
  - git fetch upstream
  - git reset upstream/gh-pages
  - git add -A .
  - rev=$(git rev-parse --short HEAD)
  - git commit -m "Rebuild at ${rev}"
  - git push -q upstream HEAD:gh-pages

env:
  global:
    # GITHUB_PAT to solve GH API rate limit
    - secure: ""
    - GH_USER_NAME: "nuest"
    - GH_REF: "github.com/nuest/ten-simple-rules-dockerfiles"
    # GH token and email
    - secure: ""
    - secure: ""
